<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="jquery.js" charset="utf-8"></script>
        <script src="client.js" charset="utf-8"></script>

        <link rel="stylesheet href=stylesheet.css">

        <title>Weekend JQuery Salary Calculator</title>
    </head>
    <body>
        <header>
            <h1>Salary Calculator</h1>
        </header>

        <nav>
            <h2>Add Employee</h2>
        </nav>

        <form id="form-id">
            <section>
                <input placeholder="First Name" id= "empFirstNameInput" />
                <input placeholder="Last Name" id= "empLastNameInput" />
                <input placeholder="ID" id= "empIdInput" />
                <input placeholder="Title" id= "empTitleInput" />
                <input placeholder="Annual Salary" id= "empAnnualSalaryInput" />
            </section>
        </form>

        <div>
            <button id="addEmpBtn" type="Add Employee">Submit</button>
        </div>

        <h1>Employees</h1>
        <table id="empTableHeader">
            <table>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                </tr>
            </table>

        <table id="empTable">
            <tr>
                <td>No Employees Yet!</td>
            </tr>
        </table>

        <h2>Total Monthly Cost: $ </h2>
        <form id="calcId"></form>
    </body>
</html>
