<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="jquery.js" charset="utf-8"></script>
        <script src="client.js" charset="utf-8"></script>

        <link rel="stylesheet" href="stylesheet.css">

        <title>Weekend JQuery Salary Calculator</title>
    </head>
    <body>
        <header>
            <h1>Salary Calculator</h1>
        </header>

        <h2>Add Employee</h2>
        <form id="form-id">
            <section>
                <input placeholder="First Name" id= "empFirstNameInput" />
                <input placeholder="Last Name" id= "empLastNameInput" />
                <input placeholder="ID" id= "empIdInput" />
                <input placeholder="Title" id= "empTitleInput" />
                <input placeholder="Annual Salary" id= "empAnnualSalaryInput" />
            </section>
        </form>

        <div>
            <button id="addEmpBtn" type="submit">Submit</button>
        </div>

        <h2>Employees</h2>

        <table id="headerTable">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
            </tr>
        </table>
        <table id="empTable">
            <tr>
                <td>No Employees Yet!</td>
            </tr>
        </table>

        <h3>Total Monthly:</h3>
        <form id="calcId"></form>
    </body>
</html>
