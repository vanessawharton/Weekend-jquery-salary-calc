<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="jquery.js" charset="utf-8"></script>
        <script src="client.js" charset="utf-8"></script>

        <link rel="stylesheet" href="stylesheet.css">

        <title>Weekend JQuery Salary Calculator</title>
    </head>
    <body>
        <header class="'header">
            <h1>Salary Calculator</h1>
        </header>

        <h2>Add Employee</h2>
        <form id="form-id">
            <section>
                <input placeholder="First Name" id= "empFirstNameInput" />
                <input placeholder="Last Name" id= "empLastNameInput" />
                <input placeholder="ID" id= "empIdInput" />
                <input placeholder="Title" id= "empTitleInput" />
                <input placeholder="Annual Salary" id= "empAnnualSalaryInput" />
            </section>
        </form>

        <div><button id="addEmpBtn" type="submit">Submit</button></div>

        <div class="errorMsg></div>

        <section id="empTable" class="tableContainer">
        <h2>Employees</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tableData">
                    <tr>
                        <td>No Employees Yet!</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <footer>
            <div class="sumContainer"></div>
        </footer>
    </body>
</html>
